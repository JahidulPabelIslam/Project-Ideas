<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />	
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
        <h:outputStylesheet name="main.css" />
        <h:outputScript name="jquery-3.1.1.min.js" />
        <h:outputScript name="bootstrap/js/bootstrap.min.js" />
        <title><ui:insert name="title">Default Title</ui:insert> - MSc Project Ideas</title>
    </h:head>
    <h:body>
        <h:form>
            <div class="navbar navbar-inverse navbar-static-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>

                        <h:commandLink value="BSc Project Ideas" action="index" class="navbar-brand"/>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><h:commandLink value="Users" action="#{ideaBean.viewAllPersons()}"/></li>
                            <li><h:commandLink rendered="#{personBean.theUser.id != null}" value="Add Idea" action="#{ideaBean.prepareCreate()}"/></li>
                            <li><h:commandLink rendered="#{personBean.theUser.type == 'Staff'}" value="Add User" action="#{personBean.prepareCreate()}"/></li>
                            <li><h:commandLink rendered="#{personBean.theUser.id == null}" value="Log In" action="LogIn"/></li>
                            <li><h:commandLink rendered="#{personBean.theUser.id != null}" value="Log Out" action="#{personBean.logOut()}" /></li>
                        </ul>
                    </div>
                </div>
            </div>
        </h:form>
        <div class="container">
            <div>                    
                <ui:insert name="content">Main Content</ui:insert>
            </div>
        </div>
    </h:body>
</html>
