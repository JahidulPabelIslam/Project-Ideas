<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8" />
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        <h:outputScript name="bootstrap/js/bootstrap.js" />
        <title><ui:insert name="title">Default Title</ui:insert> - MSc Project Ideas</title>
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        <h:outputScript name="bootstrap/js/bootstrap.js" />
    </h:head>
    <h:body>
        <div class="navbar navbar-inverse navbar-static-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h:form styleClass="form-inline">
                        <h:commandLink action="/index?faces-redirect=true" value="MSc Ideas Search" class="navbar-brand" immediate="true"/>
                    </h:form>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <h:form styleClass="form-inline">
                            <h:commandButton rendered="#{personBean.theUser.id != null}" value="Add Idea" action="#{ideaBean.prepareCreate()}"  class="btn"/>
                            <h:commandButton rendered="#{personBean.theUser.type == 'Staff'}" value="Add User" action="#{personBean.prepareCreate()}"  class="btn"/>
                            <h:commandLink value="Users" action="Users" class="btn" />
                            <h:commandLink rendered="#{personBean.theUser.id == null}" value="Log In" action="LogIn"  class="btn"/>
                            <h:commandButton rendered="#{personBean.theUser.id != null}" value="Log Out" action="#{personBean.logOut()}"  class="btn"/>
                        </h:form>

                    </ul>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">                    
                     <ui:insert name="content">Main Content</ui:insert>
                </div>
            </div>
        </div>
       
    </h:body>
</html>
