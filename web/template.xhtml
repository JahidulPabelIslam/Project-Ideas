<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
         <meta charset="utf-8" />
        <title><ui:insert name="title">Default Title</ui:insert> - MSc Project Ideas</title>
    </h:head>
    <h:body>
         <h:form>
             <h:commandLink value="BSc Project Ideas" action="index" />
            <h:commandButton rendered="#{personCtrl.theUser.id != null}" value="Add Idea" action="#{personCtrl.prepareCreate()}" />
            <h:commandLink rendered="#{personCtrl.theUser.type == 'Staff'}" value="Add User" action="AddUser" />
            <h:commandLink value="Users" action="Users" />
            <h:commandLink rendered="#{personCtrl.theUser.id == null}" value="Log In" action="LogIn" />
            <h:commandButton rendered="#{personCtrl.theUser.id != null}" value="Log Out" action="#{personCtrl.logOut()}" />
        </h:form>
         <ui:insert name="content">Main Content</ui:insert>
    </h:body>
</html>
