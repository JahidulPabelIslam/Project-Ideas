<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Edit Idea</title>
    </h:head>
    <h:body>
        <h:form>

            <h:panelGrid columns="3"
                         columnClasses="rightalign,leftalign,leftalign">

                <h:outputLabel value="Reference number:" />
                <h:outputLabel value="#{ideaCtrl.idea.id}" />
                <h:message />

                <h:outputLabel value="Title:" for="title"/>
                <h:inputText id="title" label="Title"
                             required="true"
                             value="#{ideaCtrl.idea.title}" />
                <h:message for="title" />

                <h:outputLabel value="AimObjectives:" for="aimsObjectives"/>
                <h:inputText id="aimsObjectives" label="aimsObjectives"
                             required="true"
                             value="#{ideaCtrl.idea.aimsObjectives}"/>
                <h:message for="aimsObjectives" />

                <h:outputLabel value="Project Question:" for="question"/>
                <h:inputText id="question" label="question"
                             required="true"
                             value="#{ideaCtrl.idea.question}" />
                <h:message for="question" />

                <h:outputLabel value="Deliverables:" for="deliverables"/>
                <h:inputText id="deliverables" label="deliverables"
                             required="true"
                             value="#{ideaCtrl.idea.deliverables}"/>
                <h:message for="deliverables" />
                
                <h:outputLabel value="Status:" for="status"/>
                <h:inputText id="status" label="status"
                             required="true"
                             value="#{ideaCtrl.idea.status}" />
                <h:message for="status" />
                
                <h:outputLabel value="Date Submitted/Updated:" />
                <h:outputLabel value="#{ideaCtrl.idea.dateUpdated}" />
                <h:message />
                
                <h:outputLabel value="Applied Student:" for="appliedStudent"/>
                <h:inputText id="appliedStudent" label="appliedStudent"
                             value="#{ideaCtrl.idea.appliedStudent}" />
                <h:message for="appliedStudent" />

                <h:outputLabel value="Submitter Student" for="submitterStudent"/>
                <h:inputText id="submitterStudent" label="submitterStudent"
                             value="#{ideaCtrl.idea.submitterStudent}"/>
                <h:message for="submitterStudent" />
                
                <h:outputLabel value="Submitter Organisation" for="submitterOrganisation"/>
                <h:inputText id="submitterOrganisation" label="submitterOrganisation"
                             value="#{ideaCtrl.idea.submitterOrganisation}" />
                <h:message for="submitterOrganisation" />

                <h:commandButton id="edit" value="Edit" action="#{ideaCtrl.editIdea()}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
