<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="template.xhtml">

        <ui:define name="title">
            <h:outputText value="User"></h:outputText>
        </ui:define>

        <ui:define name="content">

            <h:panelGrid columns="2" border="1" cellpadding="5">

                <h:outputLabel value="Username:" />
                <h:outputLabel value="#{personBean.person.username}" />

                <h:outputLabel value="Password:" />
                <h:outputLabel value="#{personBean.person.password}" />

                <h:outputLabel value="User Type:" />
                <h:outputLabel value="#{personBean.person.type}" />

                <h:outputLabel value="Email:" />
                <h:outputLabel value="#{personBean.person.email}" />

                <h:outputLabel value="Phone Number:" />
                <h:outputLabel value="#{personBean.person.phoneNumber}" />

                <h:outputLabel value="Name:" />
                <h:outputLabel value="#{personBean.person.firstName} #{personBean.person.middleName} #{personBean.person.surname}" />

                <h:outputLabel value="Student ID:" />
                <h:outputLabel value="#{personBean.person.studentID}" />

                <h:outputLabel value="Organisation Name:" />
                <h:outputLabel value="#{personBean.person.organisationName}" />

                <h:outputLabel value="Organisation Outline:" />
                <h:outputLabel value="#{personBean.person.organisationOutline}" />

                <h:outputLabel value="Organisation Address:" />
                <h:outputLabel value="#{personBean.person.organisationAddress}" />

                <h:outputLabel value="Actions:" />
                <h:form>
                    <h:commandButton rendered="#{personBean.person == personBean.theUser or personBean.theUser.type == 'Staff'}" id="edit" value="Edit" action="#{personBean.setUpEditPerson(personBean.person)}" />
                    <h:commandButton rendered="#{personBean.person == personBean.theUser or personBean.theUser.type == 'Staff'}" id="delete" value="Delete" action="#{personBean.deletePerson(personBean.person)}" />
                </h:form>
            </h:panelGrid>
        </ui:define>
    </ui:composition>

</html>
