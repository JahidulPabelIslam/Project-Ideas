<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="template.xhtml">

        <ui:define name="title">
            <h:outputText value="User"></h:outputText>
        </ui:define>

        <ui:define name="content">
            <h:panelGrid columns="1" >
                
                <h:outputText rendered="#{personBean.person.idea != null}" value="User Details." class="alert alert-success noneFound"/>
                
                <h:panelGrid columns="2" class="table table-striped table-bordered">

                    <h:outputLabel value="User Type:" />
                    <h:outputText value="#{personBean.person.type}" />

                    <h:outputLabel rendered="#{personBean.isPersonStudent()}" value="Student ID:" />
                    <h:outputText rendered="#{personBean.isPersonStudent()}" value="#{personBean.person.studentID}" />

                    <h:outputLabel value="Name:" rendered="#{!personBean.isPersonAnyOrganisation()}"/>
                    <h:outputText value="Contact Name:" rendered="#{personBean.isPersonAnyOrganisation()}"/>
                    <h:outputText value="#{personBean.person.firstName} #{personBean.person.middleName} #{personBean.person.surname}" />

                    <h:outputLabel rendered="#{personBean.isPersonAnyOrganisation()}" value="Organisation Name:" />
                    <h:outputText rendered="#{personBean.isPersonAnyOrganisation()}"  value="#{personBean.person.organisationName}" />

                    <h:outputLabel rendered="#{personBean.isPersonAnyOrganisation()}"  value="Organisation Outline:" />
                    <h:outputText rendered="#{personBean.isPersonAnyOrganisation()}"  value="#{personBean.person.organisationOutline}" />

                    <h:outputLabel rendered="#{personBean.isPersonAnyOrganisation()}"  value="Organisation Address:" />
                    <h:outputText rendered="#{personBean.isPersonAnyOrganisation()}"  value="#{personBean.person.organisationAddress}" />

                    <h:outputLabel rendered="#{personBean.isPersonStaff()}" value="Role:" />
                    <h:outputText rendered="#{personBean.isPersonStaff()}" value="#{personBean.person.staffRole}" />

                    <h:outputLabel value="Email:" />
                    <h:outputText value="#{personBean.person.email}" />

                    <h:outputLabel value="Phone Number:" />
                    <h:outputText value="#{personBean.person.phoneNumber}" />

                    <h:outputLabel value="Actions:" />
                    <h:form>
                        <h:commandButton rendered="#{personBean.isUserStaff() and personBean.isPersonUnapprovedOrganisation()}" id="approveOrganisation" value="Approve Organisation" action="#{personBean.approveOrganisation(personBean.person)}" class="btn btn-primary"/>
                        <h:commandButton rendered="#{personBean.isUserStaff() and personBean.isPersonApprovedOrganisation()}" id="unauthoriseOrganisation" value="Unapprove Organisation" action="#{personBean.unapproveOrganisation(personBean.person)}" class="btn btn-danger"/>
                        <h:commandButton rendered="#{personBean.isPersonTheUser() or personBean.isUserStaff()}" id="edit" value="Edit" action="#{personBean.setUpEditPerson(personBean.person)}" class="btn btn-primary"/>
                        <h:commandButton rendered="#{personBean.isPersonTheUser() or personBean.isUserStaff()}" id="delete" value="Delete" action="#{personBean.deletePerson(personBean.person)}" class="btn btn-danger"/>
                    </h:form>             
                </h:panelGrid>

                <h:outputText rendered="#{personBean.isPersonStudent() and personBean.person.idea != null}" value="Choosen Idea." class="alert alert-success noneFound"/>
                
                <h:outputText rendered="#{personBean.isPersonStudent() and personBean.person.idea == null}" value="No Idea Choosen." class="alert alert-danger noneFound"/>

                <h:panelGrid rendered="#{personBean.isPersonStudent() and personBean.person.idea != null}" columns="2" class="table table-striped table-bordered">

                    <h:outputLabel value="Project title:" />
                    <h:outputText value="#{personBean.person.idea.title}" />

                    <h:outputLabel value="Aims and Objectives:" />
                    <h:outputText value="#{personBean.person.idea.aimsObjectives}" />

                    <h:outputLabel value="Academic question to be answered:" />
                    <h:outputText value="#{personBean.person.idea.question}" />

                    <h:outputLabel value="Anticipated deliverables:" />
                    <h:outputText value="#{personBean.person.idea.deliverables}" />

                    <h:outputLabel value="Status:" />
                    <h:outputText value="#{personBean.person.idea.status}" />

                    <h:outputLabel value="Student whose undertaking project:" />
                    <h:form>
                        <h:commandLink id="view" value="#{personBean.person.idea.appliedStudent}" action="#{personBean.viewPerson(personBean.person.idea.appliedStudent)}"/>
                    </h:form>   

                    <h:outputLabel value="Submitter:" />
                    <h:form>
                        <h:commandLink id="view" value="#{personBean.person.idea.submitter}" action="#{personBean.viewPerson(personBean.theUser.idea.submitter)}"/>
                    </h:form> 

                    <h:outputLabel value="Date submitted/last updated:" />
                    <h:outputText value="#{personBean.person.idea.dateUpdated}"><f:convertDateTime pattern="dd/MM/yyyy" /></h:outputText>

                    <h:outputLabel value="Actions:" />
                    <h:form>
                        <h:commandButton rendered="#{personBean.isUserStudent() and personBean.person.idea.appliedStudent == null}" value="Apply" id="apply" action="#{ideaBean.applyForIdea(personBean.person.idea, personBean.theUser)}" class="btn btn-success"/>
                        <h:commandButton rendered="#{personBean.isUserStudent() and personBean.person.idea.appliedStudent == personBean.theUser}" value="Unapply" action="#{ideaBean.unapplyForIdea(personBean.person.idea, personBean.theUser)}" class="btn btn-success"/>
                        <h:commandButton rendered="#{ideaBean.isUserSubmitter() or personBean.isUserStaff()}" id="edit" value="Edit" action="#{ideaBean.setUpEditIdea(personBean.theUser.idea)}" class="btn btn-primary" />
                        <h:commandButton rendered="#{ideaBean.isUserSubmitter() or personBean.isUserStaff()}" id="delete" value="Delete" action="#{ideaBean.deleteIdea(personBean.theUser.idea)}" class="btn btn-danger" />
                    </h:form>
                </h:panelGrid>

                <h:outputText rendered="#{personBean.person.idea != null}" value="Submitted Ideas." class="alert alert-success noneFound"/>
                <h:panelGrid columns="1" >

                    <h:outputText rendered="#{personBean.person.ideas.size() == 0}" value="No Ideas Found" class="alert alert-danger noneFound"/>

                    <h:dataTable rendered="#{personBean.person.ideas.size() > 0}" id="ideas" value="#{personBean.person.ideas}" var="idea" border="0" cellpadding="2" cellspacing="0" class="table table-striped table-bordered">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Title" />
                            </f:facet>
                            <h:form>
                                <h:commandLink id="view" value="#{idea.title}" action="#{ideaBean.viewIdea(idea)}"/>
                            </h:form>
                        </h:column>

                        <h:column  >
                            <f:facet name="header">
                                <h:outputText value="Status" />
                            </f:facet>

                            <h:outputText value="#{idea.status}" />
                        </h:column>


                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Aims &amp; Objectives" />
                            </f:facet>
                            <h:outputText value="#{idea.aimsObjectives}" />
                        </h:column>
                    </h:dataTable>
                </h:panelGrid>
            </h:panelGrid>
        </ui:define>
    </ui:composition>

</html>
