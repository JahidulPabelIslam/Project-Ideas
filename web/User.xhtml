<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="template.xhtml">

        <ui:define name="title">
            <h:outputText value="User"></h:outputText>
        </ui:define>

        <ui:define name="content">

            <h:panelGrid columns="2" class="table table-striped table-bordered">

                <h:outputLabel value="User Type:" />
                <h:outputLabel value="#{personBean.person.type}" />

                <h:outputLabel rendered="#{personBean.isPersonStudent()}" value="Student ID:" />
                <h:outputLabel rendered="#{personBean.isPersonStudent()}" value="#{personBean.person.studentID}" />

                <h:outputLabel value="Name:" rendered="#{!personBean.isPersonAnyOrganisation()}"/>
                <h:outputLabel value="Contact Name:" rendered="#{personBean.isPersonAnyOrganisation()}"/>
                <h:outputLabel value="#{personBean.person.firstName} #{personBean.person.middleName} #{personBean.person.surname}" />

                <h:outputLabel rendered="#{personBean.isPersonAnyOrganisation()}" value="Organisation Name:" />
                <h:outputLabel rendered="#{personBean.isPersonAnyOrganisation()}"  value="#{personBean.person.organisationName}" />

                <h:outputLabel rendered="#{personBean.isPersonAnyOrganisation()}"  value="Organisation Outline:" />
                <h:outputLabel rendered="#{personBean.isPersonAnyOrganisation()}"  value="#{personBean.person.organisationOutline}" />

                <h:outputLabel rendered="#{personBean.isPersonAnyOrganisation()}"  value="Organisation Address:" />
                <h:outputLabel rendered="#{personBean.isPersonAnyOrganisation()}"  value="#{personBean.person.organisationAddress}" />

                <h:outputLabel rendered="#{personBean.isPersonStaff()}" value="Role:" />
                <h:outputLabel rendered="#{personBean.isPersonStaff()}" value="#{personBean.person.staffRole}" />
                
                <h:outputLabel value="Email:" />
                <h:outputLabel value="#{personBean.person.email}" />

                <h:outputLabel value="Phone Number:" />
                <h:outputLabel value="#{personBean.person.phoneNumber}" />

                <h:outputLabel value="Actions:" />
                <h:form>
                    <h:commandButton rendered="#{personBean.isUserStaff() and personBean.isPersonUnapprovedOrganisation()}" id="approveOrganisation" value="Approve Organisation" action="#{personBean.approveOrganisation(person)}" class="btn btn-primary"/>
                    <h:commandButton rendered="#{personBean.isUserStaff() and personBean.isPersonApprovedOrganisation()}" id="unauthoriseOrganisation" value="Unapprove Organisation" action="#{personBean.unapproveOrganisation(person)}" class="btn btn-danger"/>
                    <h:commandButton rendered="#{personBean.isPersonTheUser() or personBean.isUserStaff()}" id="edit" value="Edit" action="#{personBean.setUpEditPerson(personBean.person)}" class="btn btn-primary"/>
                    <h:commandButton rendered="#{personBean.isPersonTheUser() or personBean.isUserStaff()}" id="delete" value="Delete" action="#{personBean.deletePerson(personBean.person)}" class="btn btn-danger"/>
                </h:form>             
            </h:panelGrid>
        </ui:define>
    </ui:composition>

</html>
