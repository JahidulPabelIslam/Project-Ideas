<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="template.xhtml">

        <ui:define name="title">
            <h:outputText value="Idea"></h:outputText>
        </ui:define>

        <ui:define name="content">
            <h:panelGrid columns="2" border="1" cellpadding="5">

                <h:outputLabel value="Reference number:" />
                <h:outputLabel value="#{ideaBean.idea.id}" />

                <h:outputLabel value="Project title:" />
                <h:outputLabel value="#{ideaBean.idea.title}" />

                <h:outputLabel value="Aims and Objectives:" />
                <h:outputLabel value="#{ideaBean.idea.aimsObjectives}" />

                <h:outputLabel value="Academic question to be answered:" />
                <h:outputLabel value="#{ideaBean.idea.question}" />

                <h:outputLabel value="Anticipated deliverables:" />
                <h:outputLabel value="#{ideaBean.idea.deliverables}" />

                <h:outputLabel value="Status:" />
                <h:outputLabel value="#{ideaBean.idea.status}" />

                <h:outputLabel value="Student whose undertaking project:" />
                <h:outputLabel value="#{ideaBean.idea.appliedStudent}" />

                <h:outputLabel value="Submitter:" />
                <h:outputLabel value="#{ideaBean.idea.submitter}" />

                <h:outputLabel value="Date submitted/last updated:" />
                <h:outputLabel value="#{ideaBean.idea.dateUpdated}"><f:convertDateTime pattern="MM/dd/yyyy" /></h:outputLabel>

                <h:outputLabel value="Actions:" />
                <h:form>
                    <h:commandButton rendered="#{ideaBean.idea.submitter == personBean.theUser or personBean.theUser.type == 'Staff'}" id="edit" value="Edit" action="#{ideaBean.setUpEditIdea(ideaBean.idea)}" />
                    <h:commandButton rendered="#{ideaBean.idea.submitter == personBean.theUser or personBean.theUser.type == 'Staff'}" id="delete" value="Delete" action="#{ideaBean.deleteIdea(ideaBean.idea)}" />
                </h:form>
            </h:panelGrid>
        </ui:define>
    </ui:composition>
</html>
