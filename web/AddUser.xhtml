<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Log In</title>
    </h:head>
    <h:body>
        <h:form>

            <h:panelGrid columns="3"
                         columnClasses="rightalign,leftalign,leftalign">

                <h:outputLabel value="Username:" for="username"/>
                <h:inputText id="username" label="username"
                             required="true"
                             value="#{personCtrl.person.username}" />
                <h:message for="username" />

                <h:outputLabel value="Password:" for="password"/>
                <h:inputText id="password" label="password"
                             required="true"
                             value="#{personCtrl.person.password}"/>
                <h:message for="password" />

                <h:outputLabel value="type" for="type"/>
                <h:selectOneMenu id="type" label="type" required="true" value="#{personCtrl.person.type}">
                    <f:selectItem itemValue="Student" itemLabel="Student" />
                    <f:selectItem itemValue="Staff" itemLabel="Staff" />
                    <f:selectItem itemValue="Organisation" itemLabel="Organisation" />
                </h:selectOneMenu>
                <h:message for="type" />

                <h:outputLabel value="email" for="email"/>
                <h:inputText id="email" label="email"
                             required="true"
                             value="#{personCtrl.person.email}"/>
                <h:message for="email" />

                <h:outputLabel value="phoneNumber" for="phoneNumber"/>
                <h:inputText id="phoneNumber" label="phoneNumber"
                             required="true"
                             value="#{personCtrl.person.phoneNumber}" />
                <h:message for="phoneNumber" />

                <h:outputLabel value="firstName" for="firstName"/>
                <h:inputText id="firstName" label="firstName"
                             required="true"
                             value="#{personCtrl.person.firstName}"/>
                <h:message for="firstName" />

                <h:outputLabel value="middleName" for="middleName"/>
                <h:inputText id="middleName" label="middleName"
                             required="true"
                             value="#{personCtrl.person.middleName}" />
                <h:message for="middleName" />

                <h:outputLabel value="surname" for="surname"/>
                <h:inputText id="surname" label="surname"
                             required="true"
                             value="#{personCtrl.person.surname}"/>
                <h:message for="surname" />

                <h:outputLabel rendered="#{personCtrl.person.type == 'Student'}" value="studentID" for="studentID"/>
                <h:inputText rendered="#{personCtrl.person.type == 'Student'}" id="studentID" label="studentID"
                             required="true"
                             value="#{personCtrl.person.studentID}" />
                <h:message rendered="#{personCtrl.person.type == 'Student'}" for="studentID" />

                <h:outputLabel rendered="#{personCtrl.person.type == 'Organisation'}" value="organisationName" for="organisationName"/>
                <h:inputText rendered="#{personCtrl.person.type == 'Organisation'}" id="organisationName" label="organisationName"
                             required="true"
                             value="#{personCtrl.person.organisationName}"/>
                <h:message rendered="#{personCtrl.person.type == 'Organisation'}" for="organisationName" />

                <h:outputLabel rendered="#{personCtrl.person.type == 'Organisation'}" value="organisationOutline" for="organisationOutline"/>
                <h:inputText rendered="#{personCtrl.person.type == 'Organisation'}" id="organisationOutline" label="organisationOutline"
                             required="true"
                             value="#{personCtrl.person.organisationOutline}" />
                <h:message rendered="#{personCtrl.person.type == 'Organisation'}" for="organisationOutline" />

                <h:outputLabel rendered="#{personCtrl.person.type == 'Organisation'}" value="organisationAddress" for="organisationAddress"/>
                <h:inputText rendered="#{personCtrl.person.type == 'Organisation'}" id="organisationAddress" label="organisationAddress"
                             required="true"
                             value="#{personCtrl.person.organisationAddress}"/>
                <h:message rendered="#{personCtrl.person.type == 'Organisation'}" for="organisationAddress" />

                <h:commandButton id="logIn" value="Log In" action="#{personCtrl.addUser()}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
