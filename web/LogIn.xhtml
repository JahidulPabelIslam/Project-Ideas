<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Log In</title>
    </h:head>
    <h:body>
        <h:form>

            <h:panelGrid columns="3"
                         columnClasses="rightalign,leftalign,leftalign">

                <h:outputLabel value="Username:" for="username"/>
                <h:inputText id="username" label="username"
                             required="true"
                             value="#{personCtrl.theUser.username}" />
                <h:message for="username" />

                <h:outputLabel value="Password:" for="password"/>
                <h:inputText id="password" label="password"
                             required="true"
                             value="#{personCtrl.theUser.password}"/>
                <h:message for="password" />
                
                <h:commandButton id="logIn" value="Log In" action="#{personCtrl.logIn()}" />
                <h:commandLink rendered="#{personCtrl.theUser.id == null}" value="Sign Up" action="AddUser" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
