<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="template.xhtml">
        <ui:define name="title">
            <h:outputText value="Log In"></h:outputText>
        </ui:define>

        <ui:define name="content">
            <h:form class="formSignin">

                <h2 class="formSigninHeading">Please sign in</h2>

                <h:panelGrid columns="2"
                             columnClasses="rightalign,leftalign">

                    <h:outputLabel value="Username:" for="username"/>
                    <h:inputText label="username"
                                 required="true"
                                 value="#{personBean.theUser.username}" class="form-control username" requiredMessage="Please enter your username."/>

                    <h:outputLabel value="Password:" for="password"/>
                    <h:inputSecret label="password"
                                   required="true"
                                   value="#{personBean.theUser.password}" class="form-control password" requiredMessage="Please enter your password."/>

                </h:panelGrid>

                <h:commandButton value="Log In" action="#{personBean.logIn()}" class="btn btn-success"/>
            </h:form>

            <h:form class="formSignin" rendered="#{personBean.theUser.id == null}">
                <h:outputText value="Haven't Got a Account? " />
                <h:commandButton value="Sign Up" action="#{personBean.prepareCreate()}" class="btn btn-primary"/>
            </h:form>

            <h:messages class="feedback" infoClass="alert alert-success" errorClass="alert alert-danger"></h:messages>

        </ui:define>
    </ui:composition>

</html>
