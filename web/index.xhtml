<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ideas</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2" border="1" cellpadding="5">

            <h:outputLabel value="User ID:" />
            <h:outputLabel value="#{personCtrl.theUser.id}" />

            <h:outputLabel value="Username:" />
            <h:outputLabel value="#{personCtrl.theUser.username}" />

            <h:outputLabel value="Password:" />
            <h:outputLabel value="#{personCtrl.theUser.password}" />
        </h:panelGrid>

        <h:form>
            <h:commandLink rendered="#{personCtrl.theUser.id == null}" value="Log In" action="LogIn" />
            <h:commandButton rendered="#{personCtrl.theUser.id != null}" value="Log Out" action="#{personCtrl.logOut()}" />
            <h:commandLink rendered="#{personCtrl.theUser.id != null}" value="Add Idea" action="SubmitIdea" />
            <h:commandLink rendered="#{personCtrl.theUser.type == 'Staff'}" value="Add User" action="AddUser" />
            <h:commandLink value="Users" action="Users" />
        </h:form>
        <h:form>
            <h:commandButton id="All" value="All" action="#{ideaCtrl.viewAllIdeas()}" />
            <h:commandButton id="ABU" value="Approved But Unallocated" action="#{ideaCtrl.viewABUIdeas()}" />
            <h:commandButton id="Provisional" value="Provisional" action="#{ideaCtrl.viewProvisionalIdeas()}" />
        </h:form>
        <h:form>
            <h:inputText id="search" label="search"
                         value="#{ideaCtrl.search}" />
        </h:form>
        <h:dataTable value="#{ideaCtrl.ideasList}" var="idea"
                     border="1">
            <f:facet name="header">
                <h:outputText value="Ideas" />
            </f:facet>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#" />
                </f:facet>
                <h:outputText value="#{idea.id}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Title" />
                </f:facet>
                <h:outputText value="#{idea.title}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Status" />
                </f:facet>
                <h:outputText value="#{idea.status}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Actions" />
                </f:facet>
                <h:form>
                    <h:commandButton id="view" value="View" action="#{ideaCtrl.viewIdea(idea)}" />
                    <h:commandButton rendered="#{idea.submitter == personCtrl.theUser or personCtrl.theUser.type == 'Staff'}" id="edit" value="Edit" action="#{ideaCtrl.setUpEditIdea(idea)}" />
                    <h:commandButton rendered="#{idea.submitter == personCtrl.theUser or personCtrl.theUser.type == 'Staff'}" id="delete" value="Delete" action="#{ideaCtrl.deleteIdea(idea)}" />
                </h:form>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
