<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="template.xhtml">

        <ui:define name="title">
            <h:outputText value="Ideas"></h:outputText>
        </ui:define>

        <ui:define name="content">
            <h:form class="form-horizontal">
                
                <div class="form-group">
                    <h:outputLabel value="View:" for="filter" class="col-sm-2 control-label"/>
                    <div class="col-sm-10">
                        <h:selectOneMenu id="filter" label="filter" value="#{ideaBean.filter}" class="form-control" >
                            <f:selectItem itemValue="All" itemLabel="All" />
                            <f:selectItem itemValue="Approved But Unallocated" itemLabel="Approved But Unallocated" />
                            <f:selectItem itemValue="Provisional" itemLabel="Provisional" />
                            <f:ajax event="change" listener="#{ideaBean.updateIdeasList()}" render="ideas"/>
                        </h:selectOneMenu>
                    </div>
                </div>
               
                <div class="form-group">
                    <h:outputLabel value="Search:" for="search" class="col-sm-2 control-label"/>
                    <div class="col-sm-10">
                        <h:inputText id="search" label="search" value="#{ideaBean.search}" class="form-control">
                            <f:ajax event="keyup" listener="#{ideaBean.updateIdeasList()}" render="ideas" />
                        </h:inputText> 
                    </div>
                </div>
            </h:form>

            <h:dataTable id="ideas" value="#{ideaBean.ideasList}" var="idea" border="0" cellpadding="2" cellspacing="0">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Title" />
                    </f:facet>
                    <h:outputText value="#{idea.title}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Status" />
                    </f:facet>
                    <h:outputText value="#{idea.status}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Actions" />
                    </f:facet>
                    <h:form>
                        <h:commandButton id="view" value="View" action="#{ideaBean.viewIdea(idea)}" class="btn btn-default" />
                        <h:commandButton rendered="#{idea.submitter == personBean.theUser or personBean.theUser.type == 'Staff'}" id="edit" value="Edit" action="#{ideaBean.setUpEditIdea(idea)}" class="btn btn-primary"/>
                        <h:commandButton rendered="#{idea.submitter == personBean.theUser or personBean.theUser.type == 'Staff'}" id="delete" value="Delete" action="#{ideaBean.deleteIdea(idea)}" class="btn btn-danger"/>
                    </h:form>
                </h:column>
            </h:dataTable>
        </ui:define>
    </ui:composition>

</html>
