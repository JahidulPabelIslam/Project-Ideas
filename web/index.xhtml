<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="template.xhtml">

        <ui:define name="title">
            <h:outputText value="Ideas"></h:outputText>
        </ui:define>

        <ui:define name="content">
            <h:form>
                <h:commandButton id="All" value="All" action="#{ideaBean.findAllIdeas()}" > <f:ajax render="ideas" /> </h:commandButton>
                <h:commandButton id="ABU" value="Approved But Unallocated" action="#{ideaBean.findApprovedButUnallocatedIdeas()}"> <f:ajax render="ideas" /> </h:commandButton>
                <h:commandButton id="Provisional" value="Provisional" action="#{ideaBean.findProvisionalIdeas()}"> <f:ajax render="ideas" /> </h:commandButton>
            </h:form>
            <h:form>
                <h:inputText id="search" label="search" value="#{ideaBean.search}">
                    <f:ajax event="keyup" listener="#{ideaBean.findIdeasByText()}" render="ideas" />
                </h:inputText> 
            </h:form>
            <h:dataTable id="ideas" value="#{ideaBean.ideasList}" var="idea"
                         border="1">
                <f:facet name="header">
                    <h:outputText value="Ideas" />
                </f:facet>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#" />
                    </f:facet>
                    <h:outputText value="#{idea.id}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Title" />
                    </f:facet>
                    <h:outputText value="#{idea.title}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Status" />
                    </f:facet>
                    <h:outputText value="#{idea.status}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Actions" />
                    </f:facet>
                    <h:form>
                        <h:commandButton id="view" value="View" action="#{ideaBean.viewIdea(idea)}" />
                        <h:commandButton rendered="#{idea.submitter == personBean.theUser or personBean.theUser.type == 'Staff'}" id="edit" value="Edit" action="#{ideaBean.setUpEditIdea(idea)}" />
                        <h:commandButton rendered="#{idea.submitter == personBean.theUser or personBean.theUser.type == 'Staff'}" id="delete" value="Delete" action="#{ideaBean.deleteIdea(idea)}" />
                    </h:form>
                </h:column>
            </h:dataTable>
        </ui:define>
    </ui:composition>

</html>
