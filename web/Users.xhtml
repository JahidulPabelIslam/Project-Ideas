<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="template.xhtml">

        <ui:define name="title">
            <h:outputText value="Users"></h:outputText>
        </ui:define>

        <ui:define name="content">

            <h:form>
                <h:commandButton id="All" value="All" action="#{personBean.findAllPersons()}"> <f:ajax render="users" /> </h:commandButton>
                <h:commandButton id="Student" value="Students" action="#{personBean.findStudents()}"> <f:ajax render="users" /> </h:commandButton>
                <h:commandButton id="Staff" value="Staff" action="#{personBean.findStaff()}"> <f:ajax render="users" /> </h:commandButton>
                <h:commandButton id="Organisations" value="Organisations" action="#{personBean.findOrganisations()}"> <f:ajax render="users" /> </h:commandButton>
                <h:commandButton id="UnapprovedOrganisations" value="Unapproved Organisations" action="#{personBean.findUnapprovedOrganisations()}"> <f:ajax render="users" /> </h:commandButton>
            </h:form>
            <h:form>
                <h:inputText id="search" label="search"
                             value="#{personBean.search}" />
            </h:form>
            <h:dataTable id="users" value="#{personBean.personsList}" var="person"
                         border="1">
                <f:facet name="header">
                    <h:outputText value="Ideas" />
                </f:facet>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#" />
                    </f:facet>
                    <h:outputText value="#{person.id}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name" />
                    </f:facet>
                    <h:outputText value="#{person.firstName}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Type" />
                    </f:facet>
                    <h:outputText value="#{person}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Actions" />
                    </f:facet>
                    <h:form>
                        <h:commandButton id="view" value="View" action="#{personBean.viewPerson(person)}" />
                        <h:commandButton rendered="#{personBean.theUser.type == 'Staff' and person.type == 'Unapproved Organisation'}" id="approveOrganisation" value="Approve Organisation" action="#{personBean.approveOrganisation(person)}" />
                        <h:commandButton rendered="#{personBean.theUser.type == 'Staff' and person.type == 'Organisation'}" id="unauthoriseOrganisation" value="Unapprove Organisation" action="#{personBean.unapproveOrganisation(person)}" />
                        <h:commandButton rendered="#{person == personBean.theUser or personBean.theUser.type == 'Staff'}" id="edit" value="Edit" action="#{personBean.setUpEditPerson(person)}" />
                        <h:commandButton rendered="#{person == personBean.theUser or personBean.theUser.type == 'Staff'}" id="delete" value="Delete" action="#{personBean.deletePerson(person)}" />
                    </h:form>
                </h:column>
            </h:dataTable>
        </ui:define>
    </ui:composition>

</html>
