<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="template.xhtml">

        <ui:define name="title">
            <h:outputText value="Users"></h:outputText>
        </ui:define>

        <ui:define name="content">

            <h:form class="form-horizontal">  
                <h:outputLabel value="View:" for="filter" class="control-label"/>
                
                <div class="btn-group btn-group-justified" role="group" aria-label="...">

                    <div class="btn-group" role="group">
                        <h:commandButton id="All" value="All" action="#{personBean.findAllPersons()}" class="btn btn-default"> <f:ajax render="users" /> </h:commandButton>
                    </div>
                    <div class="btn-group" role="group">
                        <h:commandButton id="Student" value="Students" action="#{personBean.findStudents()}" class="btn btn-default"> <f:ajax render="users" /> </h:commandButton>
                    </div>
                    <div class="btn-group" role="group">
                        <h:commandButton id="Staff" value="Staff" action="#{personBean.findStaff()}" class="btn btn-default"> <f:ajax render="users" /> </h:commandButton>
                    </div>
                    <div class="btn-group" role="group">
                        <h:commandButton id="Organisations" value="Organisations" action="#{personBean.findOrganisations()}" class="btn btn-default"> <f:ajax render="users" /> </h:commandButton>
                    </div>
                    <div class="btn-group" role="group" rendered="#{personBean.theUser.type == 'Staff'}" >
                        <h:commandButton rendered="#{personBean.theUser.type == 'Staff'}" id="UnapprovedOrganisations" value="Unapproved Organisations" action="#{personBean.findUnapprovedOrganisations()}" class="btn btn-default"> <f:ajax render="users" /> </h:commandButton>
                    </div>
                </div>

                <div class="form-group">
                    <h:outputLabel value="Search:" for="search" class="col-sm-2 control-label"/>
                    <div class="col-sm-10">
                        <h:inputText id="search" label="search"
                                     value="#{personBean.search}" class="form-control"/>
                    </div>
                </div>

                

            </h:form>
            <h:dataTable id="users" value="#{personBean.personsList}" var="person" border="0" cellpadding="2" cellspacing="0">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name" />
                    </f:facet>
                    <h:outputText value="#{person}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Type" />
                    </f:facet>
                    <h:outputText value="#{person.type}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Actions" />
                    </f:facet>
                    <h:form>
                        <h:commandButton id="view" value="View" action="#{personBean.viewPerson(person)}" class="btn btn-default" />
                        <h:commandButton rendered="#{personBean.theUser.type == 'Staff' and person.type == 'Unapproved Organisation'}" id="approveOrganisation" value="Approve Organisation" action="#{personBean.approveOrganisation(person)}" class="btn btn-primary"/>
                        <h:commandButton rendered="#{personBean.theUser.type == 'Staff' and person.type == 'Organisation'}" id="unauthoriseOrganisation" value="Unapprove Organisation" action="#{personBean.unapproveOrganisation(person)}" class="btn btn-danger"/>
                        <h:commandButton rendered="#{person == personBean.theUser or personBean.theUser.type == 'Staff'}" id="edit" value="Edit" action="#{personBean.setUpEditPerson(person)}" class="btn btn-primary"/>
                        <h:commandButton rendered="#{person == personBean.theUser or personBean.theUser.type == 'Staff'}" id="delete" value="Delete" action="#{personBean.deletePerson(person)}" class="btn btn-danger"/>
                    </h:form>
                </h:column>
            </h:dataTable>
        </ui:define>
    </ui:composition>

</html>
