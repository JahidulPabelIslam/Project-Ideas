<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>List of Users</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandLink rendered="#{personCtrl.theUser.id == null}" value="Log In" action="LogIn" />
            <h:commandButton rendered="#{personCtrl.theUser.id != null}" value="Log Out" action="#{personCtrl.logOut()}" />
            <h:commandLink rendered="#{personCtrl.theUser.id != null}" value="Add Idea" action="SubmitIdea" />
            <h:commandLink rendered="#{personCtrl.theUser.type == 'Staff'}" value="Add User" action="AddUser" />
            <h:commandLink value="Users" action="Users" />
        </h:form>
        <h:form>
            <h:commandButton id="All" value="All" action="#{personCtrl.viewAll()}" />
            <h:commandButton id="Student" value="Students" action="#{personCtrl.viewStudents()}" />
            <h:commandButton id="Staff" value="Staff" action="#{personCtrl.viewStaff()}" />
            <h:commandButton id="Organisations" value="Organisations" action="#{personCtrl.viewOrganisations()}" />
            <h:commandButton id="UnapprovedOrganisations" value="Unapproved Organisations" action="#{personCtrl.viewUnapprovedOrganisations()}" />
        </h:form>
        <h:form>
            <h:inputText id="search" label="search"
                         value="#{personCtrl.search}" />
        </h:form>
        <h:dataTable value="#{personCtrl.personsList}" var="person"
                     border="1">
            <f:facet name="header">
                <h:outputText value="Ideas" />
            </f:facet>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#" />
                </f:facet>
                <h:outputText value="#{person.id}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Title" />
                </f:facet>
                <h:outputText value="#{person.firstName}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Status" />
                </f:facet>
                <h:outputText value="#{person.type}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Actions" />
                </f:facet>
                <h:form>
                    <h:commandButton id="view" value="View" action="#{personCtrl.viewPerson(person)}" />
                    <h:commandButton rendered="#{personCtrl.theUser.type == 'Staff' and person.type == 'Unapproved Organisation'}" id="approveOrganisation" value="Approve Organisation" action="#{personCtrl.approveOrganisation(person)}" />
                    <h:commandButton rendered="#{personCtrl.theUser.type == 'Staff' and person.type == 'Organisation'}" id="unauthoriseOrganisation" value="Unapprove Organisation" action="#{personCtrl.unapproveOrganisation(person)}" />
                    <h:commandButton rendered="#{person == personCtrl.theUser or personCtrl.theUser.type == 'Staff'}" id="edit" value="Edit" action="#{personCtrl.setUpEditPerson(person)}" />
                    <h:commandButton rendered="#{person == personCtrl.theUser or personCtrl.theUser.type == 'Staff'}" id="delete" value="Delete" action="#{personCtrl.deletePerson(person)}" />
                </h:form>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
